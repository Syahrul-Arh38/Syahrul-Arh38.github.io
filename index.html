<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portfolio | Web & Desain Grafis</title>
<link rel="stylesheet" href="style.css" />
<script src="projects.js"></script>
</head>
<body>


<header>
    <h1>Syahrul Ihza Arhamna</h1>
    <p>Web Developer & Graphic Designer</p>
    <nav>
        <button class="tab-btn active" onclick="showTab('web', event)">Portfolio Website</button>
        <button class="tab-btn" onclick="showTab('design', event)">Desain Grafis</button>
    </nav>
</header>



<main>

<!-- PORTFOLIO WEBSITE -->
<section id="web" class="tab-content active">
  <div class="grid" id="web-gallery"></div>
</section>

<!-- DESAIN GRAFIS -->
<section id="design" class="tab-content">
  <div class="masonry" id="design-gallery"></div>
</section>
  
</main>



<footer>
<a href="https://linkedin.com/in/syahrul-ihza-arhamna">LinkedIn</a>
<a href="https://github.com/Syahrul-Arh38">Github</a>
<p>Â© 2026 Syahrul-Arh38</p>
</footer>


<script>
function showTab(tabId, e = null) {
  document.querySelectorAll('.tab-content').forEach(tab => {
    tab.classList.remove('active');
  });

  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.classList.remove('active');
  });

  document.getElementById(tabId).classList.add('active');

  // aktifkan tombol jika ada event klik
  if (e) e.target.classList.add('active');
  else {
    // aktifkan tombol berdasarkan tabId
    document.querySelectorAll('.tab-btn').forEach(btn => {
      if (btn.getAttribute("onclick")?.includes(tabId)) {
        btn.classList.add('active');
      }
    });
  }
}

/* CEK HASH SAAT HALAMAN DIBUKA */
window.addEventListener("DOMContentLoaded", () => {
  const hash = window.location.hash.replace("#", "");
  if (hash === "design" || hash === "web") {
    showTab(hash);
  }
});

/* ===== WEB PROJECTS ===== */
const webGallery = document.getElementById("web-gallery");

projectsWeb.forEach(p => {
  webGallery.innerHTML += `
    <div class="card">
      <img src="${p.image}" alt="${p.title}">
      <h3>${p.title}</h3>
      <p>${p.desc}</p>
      <a href="detail.html?id=${p.id}&type=web">Detail</a>
    </div>
  `;
});

/* ===== DESIGN PROJECTS ===== */
const designGallery = document.getElementById("design-gallery");

projectsDesign
  .slice()
  .reverse()
  .forEach(p => {
    designGallery.innerHTML += `
      <a href="detail.html?id=${p.id}&type=design" class="masonry-item">
        <img src="${p.image}" alt="${p.title}">
        <div class="overlay">
          <h3>${p.title}</h3>
        </div>
      </a>
    `;
  });
</script>

</body>
</html>
